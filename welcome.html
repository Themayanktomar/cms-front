<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Claim Management System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="cms-container">
    <div class="welcome-message">
      <h1>Welcome to the Claims Management System</h1>
      <button id="new-member-btn">New Member</button>
    </div>
    <form id="cms-member-form">
      <label for="first-name">First Name:</label>
      <input type="text" id="first-name" required><br><br>
  
      <label for="last-name">Last Name:</label>
      <input type="text" id="last-name" required><br><br>
  
      <label for="dob">Date Of Birth (DD/MM/YYYY):</label>
      <input type="date" id="dob" placeholder="DD/MM/YYYY" required><br><br>
  
      <label for="address">Address:</label>
      <input type="text" id="address" required><br><br>
  
      <label for="contact-no">Contact Number:</label>
      <input type="tel" id="contact-no" maxlength="10" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" required><br><br>
  
      <label for="email">Email Address:</label>
      <input type="email" id="email" required><br><br>
  
      <label for="gender">Gender:</label>
      <select id="gender" required>
        <option hidden disabled selected value="">Select</option>
        <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="others">Other</option>
      </select><br><br>
      
  
      <label for="nominee-count">Nominee Count:</label>
      <input type="number" id="nominee-count" min="0" max="10" required><br><br>
      <label for="insurance-type">Insurance Type:</label>
      <select id="insurance-type" required onchange="updateInsuredAmount()">
          <option hidden disabled selected value="">Select Type</option>
          <option value="CAR_INSURANCE">Car Insurance</option>
          <option value="HOME_INSURANCE">Home Insurance</option>
          <option value="LIFE_INSURANCE">Life Insurance</option>
      </select><br><br>
      
  
      <label for="insured-amount">Insured Amount:</label>
      <input type="number" id="insured-amount" required disabled><br><br>

      <label for="Claim-amount">claim Amount:</label>
      <input type="number" id="claim-amount" required disabled><br><br>

      <div class="cms-button-container">
        <button type="reset" id="reset-button">Reset</button>
        <button type="submit">Submit</button>
      </div>
  
      <!-- <button type="submit">Submit</button>
      <button type="reset" id="reset-button">Reset</button> -->

  </form>
  
    <div id="cms-overlay"></div> <!-- Overlay element -->
  </div>

  <div id="logout-icon" class="logout-icon">
    <img src="C:/Users/Mayank/Downloads/shutdown-icon.png" alt="Logout" id="logout-button">
  </div>
  <button id="show-member-btn" class="show-member-btn">Show Members</button>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
  <script src="script.js"></script>
</body>
</html>
